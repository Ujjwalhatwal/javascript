<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascipt</li>
    </ul>
</body>
<script>
    // add : 
    function addLanguage(langName){
       const li =  document.createElement('li')
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')
    // during append  if you use innerHTML, innerText: whole tree will be traverse so may cause optimization issues

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('java')
    addOptiLanguage('cpp')
    addOptiLanguage('sql')

    // edit :
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "MOjo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)


    // edit
    const firstChild = document.querySelector('li:first-child')
    console.log(firstChild);
    firstChild.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastlang = document.querySelector('li:last-child')
    console.log(lastlang);
    lastlang.remove()

    
</script>
</html>
