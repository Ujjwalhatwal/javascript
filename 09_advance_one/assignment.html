<!-- assignment : create card of photo and followers -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Request Assignment</title>
  <!-- Bootstrap CSS for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body style="background-color: #414141; color: whitesmoke; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="card" style="width: 18rem;"></div>

  <script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    const card = document.getElementsByClassName('card')[0];

    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.avatar_url);
        console.log(data.followers);

        card.innerHTML = `
          <img src="${data.avatar_url}" class="card-img-top" alt="User Image">
          <div class="card-body text-center">
            <h5 class="card-title">Hitesh Choudhary</h5>
            <p class="card-text">Followers: ${data.followers}</p>
          </div>
        `;
      }
    };
    xhr.send();
  </script>
</body>
</html>
